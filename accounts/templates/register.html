{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Of Sale System | Register</title>
  <link rel="stylesheet" href="{% static 'posApp1/assets/default/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'posApp1/assets/bootstrap/css/bootstrap.min.css' %}">
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'posapp1/assets/material-admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'posapp1/assets/material-admin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'posapp1/assets/material-admin/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'posapp1/assets/material-admin/vendors/jvectormap/jquery-jvectormap.css' %}">
  <!-- End plugin css for this page -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'posapp1/assets/material-admin/css/demo/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'posapp1/assets/material-admin/images/favicon.png' %}" />
  <script src="{% static 'posapp1/assets/default/js/jquery-3.6.0.min.js' %}">
  </script>
  <script src="{% static 'posapp1/assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'posapp1/assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'posapp1/assets/bootstrap/js/popper.min.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/textfield@3.0.0/dist/mdc.textfield.min.css">
  <!-- Add the MDC JavaScript (choose the version based on your needs) -->
  <script src="https://cdn.jsdelivr.net/npm/@material/textfield@3.0.0/dist/mdc.textfield.min.js"></script>

</head>

<body>
  <div class="body-wrapper">
    <div class="main-wrapper">
      <div class="page-wrapper full-page-wrapper d-flex align-items-center justify-content-center">
        <main class="auth-page">
          <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner justify-content-center">
              <div class="mdc-layout-grid__cell--span-2-desktop"></div>
              <div class="mdc-card mdc-layout-grid__cell--span-8-desktop mdc-layout-grid__cell--span-1-tablet mb-5">
                <h3 class="text-center">Point Of Sale System</h3>
              </div>
            </div>
            <div class="mdc-layout-grid__inner">
              <div
                class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet">
              </div>
              <div
                class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-6-tablet">
                <div class="mdc-card">
                  <h5 class="mt-2 text-center fs-6 text-danger" style="color: red; text-align: center;   text-decoration: none;">{{ form.errors}}</h5>
                  <form id="register-user" method="post">
                    {% csrf_token %}
                    <div class="mdc-layout-grid">
                      <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" name="username" id="text-field-username">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-username" class="mdc-floating-label">Username</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" name="email" id="text-field-email">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-email" class="mdc-floating-label">Email</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" name="password1" type="password"
                              id="text-field-password">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-password" class="mdc-floating-label">Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input class="mdc-text-field__input" name="password2" type="password"
                              id="text-field-confirm-password">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-confirm-password" class="mdc-floating-label">Confirm Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <button class="mdc-button mdc-button--raised w-100">
                            Register
                          </button>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <p class="mt-2">Already registered? <a href="{% url 'accounts:login' %}">Login here</a></p>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div
                class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet">
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize MDC text fields
      const textFields = [].map.call(document.querySelectorAll('.mdc-text-field'), function (el) {
        return new mdc.textfield.MDCTextField(el);
      });
    });
  </script>
</body>

</html>
